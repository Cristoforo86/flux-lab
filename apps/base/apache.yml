apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: apache-helm-release
  namespace: flux-system
spec:
  # Reference to the HelmRepository containing the chart
  chart:
    spec:
      chart: apache
      repositoryRef:
        name: apache-helm-repo
  # Helm values to override
  values:
    namespace: dev
    replicaCount: 3
