apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: apache-helm-release
  namespace: flux-system
spec:
  # Reference to the HelmRepository containing the chart
  interval: 5m
  chart:
    spec:
      chart: apache
      sourceRef:
        kind: HelmRepository
        name: apache-helm-repo
        namespace: flux-system
  # Helm values to override
  values:
    namespace: dev
    replicaCount: 3
